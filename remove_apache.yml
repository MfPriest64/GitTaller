---


- hosts: all
  remote_user: sysadmin
  become: yes
  become_method: sudo

  tasks:

  - name: update repository index
    apt:
     update_cache: yes      
  
  - name: install apache2 package
    apt:
      name: apache2
      state: absent


  - name: add php support for apache
    apt:
      name: libapache2-mod-php
      state: absent
