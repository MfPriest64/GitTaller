<VirtualHost *:80>
ServerName todo.obligatorio
ServerAlias todo.obligatorio
#ErrorLog /var/log/httpd/centos8.error.log/httpd/centos8
#CustomLog /var/log/httpd/centos8log.custom.log combined

# Configuracion Apache Reverse Proxy
		<IfModule mod_proxy.c>
		#Proxy specific settings
		ProxyRequests off
		ProxyPreserveHost on
		
		<Proxy *>
		AddDefaultCharset off
		Order deny,allow
		Allow from allow
		</Proxy>
		
	</IfModule>

</VirtualHost>

#Proxeo al app que expone
#Localhost en el 8080
ProxyPass / http://localhost:8080
ProxyPassReverse / http://localhost:8080
